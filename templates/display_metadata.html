<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Metadata</title>
</head>
<body>

<form action="{{url_for ('display_metadata') }}" method="POST">
     <h2>An Ordered HTML List</h2>
     <ol>
           {%for x in Jinja_list %}
             <li>{{ x }}</li>
            {%endfor%}
     </ol>
</form>

<input type="submit" name="Download Data" value="Download Data"><br>

<form action="{{url_for ('type_of_metadata') }}" method="POST">
    <input type="submit" name="Check other types of Metadata" value="Check other types of Metadata" action="{{url_for ('type_of_metadata') }}">
</form>
</body>
</html>
