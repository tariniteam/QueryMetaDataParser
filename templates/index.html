<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QMP Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap_style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>

    <center>
    <h3>Query Metadata Parser Portal</h3>
    </center>
    <div class="centered">
        <div class="container align-self-center">
            <div class="col-sm-9 col-md-1 col-lg-5 mx-auto col-sm-offset-4 ">
                <div class="card border-0 shadow rounded-3 my-5 ">
                    <div class="card-body p-4 p-sm-5 align-self-center">

            <br>
           <h4 class="card-title text-center mb-5 fw-light fs-5">Login</h4>
            <br><br><br>
           <form method="POST" id="loginid">
            <div class="form-floating mb-3">
               <input type="name" class="form-control" name="name_id" id="namecss" placeholder="UserName">
                <label></label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password_id" id="passwordcss" placeholder="Password">
                <label></label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
                 <label></label>
                <br><br>
            </div>
               <div class="col text-center">
                <input type="submit" class="btn btn-primary btn-login text-uppercase fw-bold" name="Submit" id="logincss">
              </div>

    </form>

                    </div> </div></div></div></div>

</body>
</html>
